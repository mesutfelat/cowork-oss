name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Force HTTPS for GitHub git dependencies
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Prepare draft GitHub release for packaging
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm_version="$(node -p "require('./package.json').version")"
          candidate_tags=("${GITHUB_REF_NAME}" "v${npm_version}" "${npm_version}")
          release_tag=""

          for tag in "${candidate_tags[@]}"; do
            if gh release view "${tag}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
              release_tag="${tag}"
              break
            fi
          done

          if [ -n "${release_tag}" ]; then
            echo "Found existing release tag: ${release_tag}"
            gh release edit "${release_tag}" --repo "${GITHUB_REPOSITORY}" --draft=true
          else
            release_tag="${GITHUB_REF_NAME}"
            echo "Creating draft release for ${release_tag}"
            gh release create "${release_tag}" --repo "${GITHUB_REPOSITORY}" --title "Release ${npm_version}" --draft
          fi

          echo "Cowork release draft prepared: ${release_tag}"

      - name: Prepare package.json for electron-builder
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.dependencies = pkg.dependencies || {};
            pkg.devDependencies = pkg.devDependencies || {};
            for (const dep of ['electron', '@electron/rebuild']) {
              if (pkg.dependencies[dep]) {
                pkg.devDependencies[dep] = pkg.dependencies[dep];
                delete pkg.dependencies[dep];
              }
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\\n');
          "

      - name: Package and publish Electron app
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # unsigned macOS build publishing to GitHub releases

      - name: Publish draft GitHub release
        run: |
          npm_version="$(node -p "require('./package.json').version")"
          candidate_tags=("${GITHUB_REF_NAME}" "v${npm_version}" "${npm_version}")

          for tag in "${candidate_tags[@]}"; do
            if gh release view "${tag}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
              echo "Found release tag: ${tag}"
              gh release edit "${tag}" --draft=false --repo "${GITHUB_REPOSITORY}"
              exit 0
            fi
          done

          echo "No matching draft release found for tags: ${candidate_tags[*]}" >&2
          exit 1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Force HTTPS for GitHub git dependencies
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Setup Node.js for npm
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github-packages:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Force HTTPS for GitHub git dependencies
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@cowork-os'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Update package name for GitHub Packages
        run: |
          # GitHub Packages requires scoped package names
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@cowork-os/cowork-os';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
